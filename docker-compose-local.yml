version: "3"
services:
  db:
    container_name: smooms-db
    restart: always
    image: smooms-db
    build:
      context: ./db
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - 5432:5432
  graphql:
    depends_on:
      - db
    labels:
      - traefik.http.routers.graphql.rule=Host(`localhost`)

volumes:
  db:
